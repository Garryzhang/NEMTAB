<div class="row">
    <div class="col-md-10 col-md-offset-1">

        <form class="form-inline" role="form">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="username" placeholder="Type your username..." required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="password" placeholder="Type your password..." required>
                </div>

                <button class="btn btn-primary" ng-click="login()">Login</button>
            </fieldset>
        </form>

    </div>

</div>

</br>

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div ng-show="failed_login" class="alert alert-danger">
            <span class="glyphicon glyphicon-star"></span> {{failed_login}}
        </div>
    </div>
</div>
